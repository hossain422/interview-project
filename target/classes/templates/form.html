<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <style>
        /* Body & container */
        body {
            background: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #e0e0e0;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 15px 15px 30px #bebebe,
                        -15px -15px 30px #ffffff;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Form Elements */
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        form input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: none;
            background: #e0e0e0;
            box-shadow: inset 8px 8px 16px #bebebe,
                        inset -8px -8px 16px #ffffff;
            font-size: 14px;
        }

        form input[type="text"]:focus {
            outline: none;
            box-shadow: inset 4px 4px 8px #bebebe,
                        inset -4px -4px 8px #ffffff;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px 0;
            border-radius: 12px;
            border: none;
            background: #e0e0e0;
            font-weight: 600;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            box-shadow: 8px 8px 16px #bebebe,
                        -8px -8px 16px #ffffff;
            transition: all 0.2s ease;
        }

        button:hover {
            box-shadow: inset 4px 4px 8px #bebebe,
                        inset -4px -4px 8px #ffffff;
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${student.id != null} ? 'Edit Student' : 'Add New Student'">Add New Student</h2>

    <form th:action="${student.id != null} ? @{'/students/update/' + ${student.id}} : @{/students}"
          th:object="${student}" method="post">

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/>

        <label>Roll:</label>
        <input type="text" th:field="*{roll}" required/>

        <label>Class:</label>
        <input type="text" th:field="*{studentClass}"/>

        <label>Department:</label>
        <input type="text" th:field="*{department}"/>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/students}" class="back-link">Back to List</a>
</div>
</body>
</html>
