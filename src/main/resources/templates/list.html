<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        /* Body */
        body {
            background: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Add Button */
        .add-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background: #e0e0e0;
            border-radius: 12px;
            box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: #e0e0e0;
            box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff;
        }

        tr {
            transition: background 0.2s;
        }

        tr:hover {
            background: #d9d9d9;
        }

        /* Action Buttons */
        .btn {
            padding: 5px 10px;
            border-radius: 10px;
            border: none;
            font-size: 0.85rem;
            color: #fff;
            cursor: pointer;
            margin-right: 5px;
            box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
        }

        .edit { background-color: #fbbf24; }       /* Yellow */
        .activate { background-color: #34d399; }   /* Green */
        .deactivate { background-color: #f87171; } /* Red */
        .delete { background-color: #9ca3af; }     /* Gray */

        /* Status */
        .status-active {
            color: #16a34a; /* Green */
            font-weight: 600;
        }

        .status-inactive {
            color: #dc2626; /* Red */
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student List</h1>

    <a th:href="@{/students/new}" class="add-btn">Add New Student</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Class</th>
            <th>Department</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.roll}"></td>
            <td th:text="${student.studentClass}"></td>
            <td th:text="${student.department}"></td>
            <td>
                <span th:text="${student.active ? 'Active' : 'Inactive'}"
                      th:classappend="${student.active ? 'status-active' : 'status-inactive'}"></span>
            </td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}" class="btn edit">Edit</a>

                <a th:if="${student.active}" th:href="@{'/students/deactivate/' + ${student.id}}" class="btn deactivate">Deactivate</a>
                <a th:if="${!student.active}" th:href="@{'/students/activate/' + ${student.id}}" class="btn activate">Activate</a>

                <a th:href="@{'/students/delete/' + ${student.id}}"
                   onclick="return confirm('Are you sure?')" class="btn delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
